<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0A0A0F; /* Even deeper space black */
            --secondary-color: #10101A; /* Slightly lighter black for container */
            --accent-color: #00BFFF; /* Deep Sky Blue - vibrant and futuristic */
            --glow-color: rgba(0, 191, 255, 0.6);
            --text-color: #E0E0E0;
            --error-color: #FF4757; /* More vibrant error red */
            --success-color: #2ED573; /* Vibrant success green */
            --input-bg-color: rgba(20, 20, 30, 0.7);
            --input-border-color: #33334A;
            --input-focus-border-color: var(--accent-color);
            --button-hover-bg: #00A0CC;
            --button-hover-text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.02) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.02) 75%);
            background-size: 60px 60px;
            background-position: 0 0;
            opacity: 0.5;
            animation: moveBg 60s linear infinite;
            z-index: 0;
        }

        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 1200px; } /* Adjust for desired speed/distance */
        }


        .login-wrapper { /* Added wrapper for perspective/3D effects if desired later */
            perspective: 1000px;
        }

        .login-container {
            background: linear-gradient(145deg, var(--secondary-color), #181825);
            padding: 45px 55px;
            border-radius: 25px;
            box-shadow:
                0 0 40px var(--glow-color),
                0 0 70px rgba(0,0,0,0.7),
                inset 0 0 15px rgba(255,255,255,0.03);
            text-align: center;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 191, 255, 0.15);
            opacity: 0; /* Initially hidden for GSAP animation */
            transform: scale(0.9); /* Initially smaller for GSAP */
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 12px;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px rgba(0,191,255,0.3);
            letter-spacing: 3px;
            opacity: 0; /* GSAP */
            transform: translateY(-20px); /* GSAP */
        }

        .login-subtitle {
            font-size: 0.95em;
            color: var(--text-color);
            margin-bottom: 35px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            opacity: 0; /* GSAP */
            transform: translateY(-10px); /* GSAP */
        }

        .input-group {
            margin-bottom: 28px;
            position: relative;
            opacity: 0; /* GSAP */
            transform: translateX(-20px); /* GSAP */
        }

        .input-field {
            width: 100%;
            padding: 16px 22px;
            background: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            caret-color: var(--accent-color);
        }

        .input-field:focus {
            border-color: var(--input-focus-border-color);
            box-shadow: 0 0 18px rgba(0, 191, 255, 0.5);
        }

        .input-field::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .login-button {
            width: 100%;
            padding: 16px 22px;
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 12px;
            font-size: 1.15em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--glow-color);
            opacity: 0; /* GSAP */
            transform: translateY(20px); /* GSAP */
        }

        .login-button:hover, .login-button:focus {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 25px var(--glow-color), 0 8px 20px rgba(0, 191, 255, 0.3);
            outline: none;
        }

        .login-button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error-color);
            padding: 12px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9em;
            display: none;
            animation: fadeInError 0.5s ease;
        }

        @keyframes fadeInError { /* Renamed to avoid conflict if GSAP handles it */
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="login-title">Atharva1104</h1>
            <p class="login-subtitle">Atharva/firebase/database.login</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div id="errorMessage" class="error-message">Invalid credentials. Access denied.</div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage'); // Renamed for clarity

        // --- IMPORTANT: SET YOUR USERNAME AND PASSWORD HERE ---
        const CORRECT_USERNAME = "Hadke"; // e.g., "agent_smith"
        const CORRECT_PASSWORD = "Saheb"; // e.g., "th3Matr!x"
        // --- IMPORTANT: SET YOUR MAIN PROJECT'S URL HERE ---
        const MAIN_PROJECT_URL = "real.html"; // e.g., "https://www.yourmainproject.com/dashboard"


        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (!CORRECT_USERNAME || !CORRECT_PASSWORD || !MAIN_PROJECT_URL) {
                errorMessageDiv.textContent = "CRITICAL SYSTEM ERROR: Authentication parameters not configured. Contact administrator.";
                errorMessageDiv.style.display = 'block';
                gsap.fromTo(errorMessageDiv, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" });
                console.error("Login details (CORRECT_USERNAME, CORRECT_PASSWORD) or MAIN_PROJECT_URL are not set in the script.");
                return;
            }

            if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                errorMessageDiv.style.display = 'none';

                // GSAP animation for success before redirect
                gsap.to(".login-container", {
                    duration: 0.7,
                    opacity: 0,
                    scale: 0.8,
                    rotationX: 30, // Tilt effect
                    ease: "power3.in",
                    onComplete: () => {
                        window.location.href = MAIN_PROJECT_URL;
                    }
                });

            } else {
                errorMessageDiv.textContent = "ACCESS DENIED";
                errorMessageDiv.style.display = 'block';
                // GSAP animation for error message
                gsap.fromTo(errorMessageDiv, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" });

                // GSAP shake animation for the form
                gsap.fromTo(loginForm, { x: 0 }, {
                    duration: 0.6,
                    x: 10,
                    ease: "elastic.out(1, 0.3)",
                    onComplete: () => gsap.set(loginForm, { x: 0 }) // Reset position
                });
                // A more pronounced shake:
                // gsap.to(loginForm, { duration: 0.07, x: -8, repeat: 5, yoyo: true, clearProps: "x" });


                usernameInput.focus();
            }
        });

        // --- GSAP Animations on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            tl.to(".login-container", { duration: 1, opacity: 1, scale: 1, delay: 0.2 })
              .to(".login-title", { duration: 0.8, opacity: 1, y: 0 }, "-=0.6")
              .to(".login-subtitle", { duration: 0.7, opacity: 1, y: 0 }, "-=0.5")
              .to(".input-group", { duration: 0.6, opacity: 1, x: 0, stagger: 0.2 }, "-=0.4")
              .to(".login-button", { duration: 0.8, opacity: 1, y: 0 }, "-=0.3");

            // Subtle mouse move effect on the container for a bit of depth
            const container = document.querySelector('.login-container');
            document.body.addEventListener('mousemove', (e) => {
                if (!container) return;
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                gsap.to(container, {
                    duration: 1,
                    rotationY: x * 0.015, // Adjust multiplier for sensitivity
                    rotationX: -y * 0.015, // Adjust multiplier for sensitivity
                    ease: "power1.out"
                });
            });

            // Reset rotation when mouse leaves the body (or a wrapper)
            document.body.addEventListener('mouseleave', () => {
                 gsap.to(container, {
                    duration: 0.8,
                    rotationY: 0,
                    rotationX: 0,
                    ease: "power1.out"
                });
            });
        });

    </script>
</body>
  </html>
