<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c9ff;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #errorMessage {
      color: #ff4f4f;
      text-align: center;
      margin-top: 15px;
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Portal</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="off"/>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage"></div>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessageDiv = document.getElementById('errorMessage');

    const CORRECT_USERNAME = "Hadke";
    const FIXED_PASSWORD = "1011";
    const MAIN_PROJECT_URL = "real.html"; // Update this with your actual project URL

    function getCurrentTimePassword() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();

        hours = hours % 12;
        hours = hours === 0 ? 12 : hours;

        return `${hours}${minutes.toString().padStart(2, '0')}`.replace(/^0+/, '');
    }

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const enteredUsername = usernameInput.value.trim();
        const enteredPassword = passwordInput.value.trim();
        const correctTimePassword = getCurrentTimePassword();

        if (!CORRECT_USERNAME || !MAIN_PROJECT_URL) {
            errorMessageDiv.textContent = "CRITICAL SYSTEM ERROR: Authentication parameters not configured.";
            errorMessageDiv.style.display = 'block';
            gsap.fromTo(errorMessageDiv, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" });
            return;
        }

        const isPasswordCorrect = (enteredPassword === correctTimePassword || enteredPassword === FIXED_PASSWORD);

        if (enteredUsername === CORRECT_USERNAME && isPasswordCorrect) {
            errorMessageDiv.style.display = 'none';

            gsap.to(".login-container", {
                duration: 0.7,
                opacity: 0,
                scale: 0.8,
                rotationX: 30,
                ease: "power3.in",
                onComplete: () => {
                    window.location.href = MAIN_PROJECT_URL;
                }
            });
        } else {
            errorMessageDiv.textContent = "ACCESS DENIED";
            errorMessageDiv.style.display = 'block';
            gsap.fromTo(errorMessageDiv, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" });

            gsap.fromTo(loginForm, { x: 0 }, {
                duration: 0.6,
                x: 10,
                ease: "elastic.out(1, 0.3)",
                onComplete: () => gsap.set(loginForm, { x: 0 })
            });

            usernameInput.focus();
        }
    });
  </script>
</body>
</html>
